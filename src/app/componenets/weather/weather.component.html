<div class="container">
    <mat-card>
        <mat-form-field appearance="fill">
            <mat-label>Where?</mat-label>
            <input matInput [(ngModel)]="searchTerm" (change)="locationChange($event.target.value)">
        </mat-form-field>
        <button mat-mini-fab color="primary" aria-label="search location" (click)="locationChange(searchTerm)">
            <mat-icon>search</mat-icon>
          </button>
    </mat-card>
    <div class="spiner">
        <mat-spinner *ngIf=showSpinner></mat-spinner>
    </div>
    <mat-card class="report" *ngIf=weather.name>
        <mat-card-header>
            <mat-card-title>
                <h1>{{weather.temp | number }} Â°C</h1>
            </mat-card-title>
            <mat-card-title>
                <h2>Weather in {{weather.name}}</h2>
            </mat-card-title>
        </mat-card-header>
        <div class="flex">
            <img src="{{weather.icon}}" alt="{{weather.description}}" class="icon" />
            <div class="description">{{weather.description}}</div>
        </div>
        <div class="humidity">Humidity: {{weather.humidity}}%</div>
        <div class="wind">Wind speed: {{weather.wind}} km/h</div>
    </mat-card>
    <mat-card *ngIf=errorMsg>
        <mat-card-header>
            <mat-card-title><span color="accent">Error</span></mat-card-title>
        </mat-card-header>
        <a mat-button color="warn" id="errorMsg" href="#">{{errorMsg}}</a>
    </mat-card>
</div>
